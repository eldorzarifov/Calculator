<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="headline top">The Most Masculine Calc</h1>
    <h3 class="headline bottom">Calc is a slang for Calculator btw</h3>
    <div id="container">
        <div class="textbox"></div>
        <div id="buttons">
            <div id="upperRow">
                <button class="wBtn">AC</button>
                <button class="wBtn">⌫</button>
                <button class="nButton">+/-</button>
            </div>
            <div id="lowerRow">
                <button class="nButton diffcolor">7</button>
                <button class="nButton diffcolor">4</button>
                <button class="nButton diffcolor">1</button>
                <button class="nButton diffcolor">0</button>
                <button class="nButton diffcolor">8</button>
                <button class="nButton diffcolor">5</button>
                <button class="nButton diffcolor">2</button>
                <button class="nButton diffcolor">00</button>
                <button class="nButton diffcolor">9</button>
                <button class="nButton diffcolor">6</button>
                <button class="nButton diffcolor">3</button>
                <button class="nButton diffcolor">.</button>

                <button class="nButton">%</button>
                <button class="nButton">×</button>
                <button id="plus">+</button>
                <button class="nButton">√</button>
                <button class="nButton">÷</button>
                <button class="nButton">−</button>
                <button class="nButton">=</button>
            </div>
        </div>
    </div>
</body>
</html>
