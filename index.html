<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="headline top">The Most Masculine Calc</h1>
    <h3 class="headline bottom">Calc is a slang for Calculator btw</h3>
    <div id="container">
        <div class="textbox"></div>
        <div id="buttons">
            <div id="upperRow">
                <button class="wBtn clear">AC</button>
                <button class="wBtn backspace">⌫</button>
                <button class="nButton">+/-</button>
            </div>
            <div id="lowerRow">
                <button class="nButton diffcolor digit">7</button>
                <button class="nButton diffcolor digit">4</button>
                <button class="nButton diffcolor digit">1</button>
                <button class="nButton diffcolor digit">0</button>
                <button class="nButton diffcolor digit">8</button>
                <button class="nButton diffcolor digit">5</button>
                <button class="nButton diffcolor digit">2</button>
                <button class="nButton diffcolor digit">00</button>
                <button class="nButton diffcolor digit">9</button>
                <button class="nButton diffcolor digit">6</button>
                <button class="nButton diffcolor digit">3</button>
                <button class="nButton diffcolor">.</button>

                <button class="nButton operator">%</button>
                <button class="nButton operator">×</button>
                <button id="plus" class="operator">+</button>
                <button class="nButton operator">√</button>
                <button class="nButton operator">÷</button>
                <button class="nButton operator">−</button>
                <button class="nButton equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
